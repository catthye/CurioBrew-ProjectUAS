<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.reflowhq.com/v2/toolkit.min.css" />
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- Animation Link -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/card.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar">
      <img src="img/logo.png" alt="" class="img-logo" />

      <div class="navbar-nav">
        <a href="index.html">Home</a>
        <a href="#about">About Us</a>
        <a href="#menu">Coffee</a>
        <a href="#products">Produk</a>
        <a href="#contact">Kontak</a>
      </div>

      <div class="navbar-extra">
        <!-- <a href="#" id="search-button"><i data-feather="search"></i></a> -->
        <a href="shoping-card.html" id="shopping-cart-button"
          ><i data-feather="shopping-cart"></i
        ></a>
        <a href="#" id="hamburger-menu"><i data-feather="menu"></i></a>
      </div>

      <!-- Search Form start -->
      <!-- <div class="search-form">
        <input type="search" id="search-box" placeholder="search here..." />
        <label for="search-box"><i data-feather="search"></i></label>
      </div> -->
      <!-- Search Form end -->

      <!-- Shopping Cart start -->
      <div class="shopping-cart">
        <h2 class="cart-title">Your Cart</h2>
        <!-- Content -->
        <div class="cart-content">
          <div class="cart-box">
            <img src="img/products/arabica-bag.png" alt="" class="cart-img" />
            <div class="detail-box">
              <div class="cart-product-title">Arabica</div>
              <div class="cart-price">IDR 30K</div>
              <input type="number" value="1" class="cart-quantity" />
            </div>

            <!-- Remover Cart -->
            <img
              src="img/Icon/trash-alt-solid-24.png"
              alt=""
              class="cart-remove"
            />
          </div>
        </div>
        <!-- Total -->
        <div class="total">
          <div class="total-title">Total</div>
          <div class="total-price">IDR 30</div>
        </div>
        <!-- Buy Botton -->
        <button type="button" class="btn-buy">Buy Now</button>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-12">
          <div data-reflow-type="shopping-cart"></div>
        </div>
      </div>
    </div>

    <!-- Feather Icons -->
    <script>
      feather.replace();
    </script>

    <!-- Animation Link -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>

    <!-- Javascript -->
    <script src="js/script.js"></script>
    <script
      src="https://cdn.reflowhq.com/v2/toolkit.min.js"
      data-reflow-store="1810691302"
    ></script>
  </body>
</html>
